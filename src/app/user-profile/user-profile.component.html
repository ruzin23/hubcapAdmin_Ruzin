<div class="user-profile-block main-content">
  <div class="container">
      <div class="row">
          <div class="col-md-2 col-sm-1"></div>
          <div class="col-md-8 col-sm-10 col-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Profile</h4>
                  </div>
                  <div class="card-body">
                      <div *ngIf="currentUser">
                          <div class="row">
                              <div class="col-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Fist Name" type="text" [(ngModel)]="currentUser.firstName">
                                  </mat-form-field>
                              </div>
                              <div class="col-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Last Name" type="text" [(ngModel)]="currentUser.lastName">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Password" type="text" [(ngModel)]="currentUser.password">
                                  </mat-form-field>
                              </div>
                              <div class="col-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" [(ngModel)]="currentUser.email">
                                  </mat-form-field>
                              </div>
                              <div class="col-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Phone number" type="text" [(ngModel)]="currentUser.phoneNumber">
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateProfile(currentUser)">Update Profile</button>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
