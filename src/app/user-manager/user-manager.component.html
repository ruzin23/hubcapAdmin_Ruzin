<div class="users-block main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title text-center">
              <h4>Users and Roles</h4>
            </div>
          </div>
          <div class="card-body">
            <div id="user-form-container">
              <app-user-form [users]="users" [stores]="stores"></app-user-form>
            </div>

            <hr>

            <div *ngIf="users">
              <div id="users-container" *ngFor="let user of users">
                <app-user [thisUser]="user" [stores]="stores"></app-user>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
