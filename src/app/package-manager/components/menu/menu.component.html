<div class="menu-block">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4>{{name}}</h4>
        </div>
        <div class="menu-price">
          <h1><strong>${{price}}</strong></h1>
        </div>
        <div class="menu-list">
          <mat-list>
            <mat-list-item *ngFor="let item of menuOptions">{{item.name}}<span *ngIf="item.hasSubOptions">{{item.subOptions}}</span></mat-list-item>
          </mat-list>
        </div>
      </div>
    </div>
  </div>
</div>
