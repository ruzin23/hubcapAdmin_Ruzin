<div class="auth-page jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">{{ title }}</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
                    <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
                </p>

                <form *ngIf="authType == 'login'" [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <fieldset [disabled]="isSubmitting">
                        <fieldset class="form-group">
                            <input
                                    formControlName="email"
                                    placeholder="Email"
                                    class="form-control form-control-lg"
                                    type="text"/>
                        </fieldset>
                        <fieldset class="form-group">
                            <input
                                    formControlName="password"
                                    placeholder="Password"
                                    class="form-control form-control-lg"
                                    type="password"/>
                        </fieldset>
                        <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
                            {{ title }}
                        </button>
                    </fieldset>
                </form>

              <form *ngIf="authType == 'register'" [formGroup]="registerForm" (ngSubmit)="submitForm()">
                <fieldset [disabled]="isSubmitting">
                  <fieldset class="form-group">
                    <input
                            formControlName="firstName"
                            placeholder="First Name"
                            class="form-control form-control-lg"
                            type="text"/>
                  </fieldset>
                  <fieldset class="form-group">
                    <input
                            formControlName="lastName"
                            placeholder="Last Name"
                            class="form-control form-control-lg"
                            type="text"/>
                  </fieldset>
                  <fieldset class="form-group">
                    <input
                            formControlName="email"
                            placeholder="Email"
                            class="form-control form-control-lg"
                            type="text"/>
                  </fieldset>
                  <fieldset class="form-group">
                    <input
                            formControlName="password"
                            placeholder="Password"
                            class="form-control form-control-lg"
                            type="password"/>
                  </fieldset>

                  <fieldset class="form-group">
                    <input
                            formControlName="registryCode"
                            placeholder="Admin Code"
                            class="form-control form-control-lg"
                            type="text"/>
                  </fieldset>
                  <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
                    {{ title }}
                  </button>
                </fieldset>
              </form>
            </div>

        </div>
    </div>
</div>
