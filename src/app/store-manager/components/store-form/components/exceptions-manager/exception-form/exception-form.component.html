<div class="exception-form-block">
  <mat-accordion class="exception-create-accordion">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-icon>add_circle</mat-icon>
        <mat-panel-title>
          <span><strong>Create New Exception</strong></span>
        </mat-panel-title>
        <mat-panel-description><div></div></mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="parentFormGroup">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Exception Name" type="text" formControlName="nameCtrl">
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-radio-group class="exception-radio-group" formControlName="exceptionTypeCtrl">
              <mat-radio-button value="CLOSED" class="exception-radio-button">Closed</mat-radio-button>
              <mat-radio-button value="LIMITED" class="promo-radio-button">Limited Hours</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label for="openTime">Open</mat-label>
              <input matInput id="openTime" type="time" atp-time-picker formControlName="openTime">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label for="closeTime">Close</mat-label>
              <input matInput id="closeTime" type="time" atp-time-picker formControlName="closeTime">
            </mat-form-field>
          </div>
        </div>
      </form>
      <mat-action-row>
        <button mat-raised-button color="primary" (click)="createException()">Add Exception</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
