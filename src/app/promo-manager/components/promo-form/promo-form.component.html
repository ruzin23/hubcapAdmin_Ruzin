<hr>

<div class="promo-form-block">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Enter a title for this promo">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <mat-form-field>
          <mat-select placeholder="Frequency">
            <mat-option>One-time</mat-option>
            <mat-option>Reoccurring</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput [matDatepicker]="startDatePicker" placeholder="Start date">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput [matDatepicker]="endDatePicker" placeholder="End date">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput [matDatepicker]="startTimePicker" placeholder="Start time">
          <mat-datepicker-toggle matSuffix [for]="startTimePicker"></mat-datepicker-toggle>
          <mat-datepicker #startTimePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput [matDatepicker]="endTimePicker" placeholder="End time">
          <mat-datepicker-toggle matSuffix [for]="endTimePicker"></mat-datepicker-toggle>
          <mat-datepicker #endTimePicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <mat-form-field>
          <mat-select placeholder="Discount Type">
            <mat-option>Dollar</mat-option>
            <mat-option>Percent</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="option-container" *ngFor="let item of packageItems?.items">
          <button class="mat-raised-button option-button" *ngIf="!item.hasSubOptions">{{item.name}}</button>
          <mat-form-field *ngIf="item.hasSubOptions" class="option-button">
            <mat-select [placeholder]="item.name">
              <mat-option *ngFor="let subOption of item.subOptions" [value]="subOption">{{subOption}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

  </div>
</div>
